events {}

http {
    upstream mlflow_backend {
        server mlflow:5000;
    }

    server {
        listen 80;
        server_name _;

        # Simple local health endpoint for container liveness checks.
        location = /healthz {
            add_header Content-Type text/plain;
            return 200 'ok';
        }

        location / {
            proxy_pass http://mlflow_backend;
            proxy_http_version 1.1;

            # Force a stable Host header to avoid MLflow's DNS rebinding guard reacting to client-provided values.
            proxy_set_header Host localhost;
            proxy_set_header X-Forwarded-Host localhost;
            
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Allow artifact uploads without NGINX rejecting payload size; tune upstream limits if needed.
            client_max_body_size 0;

            proxy_redirect off;
        }
    }
}
