volumes:
  pgdata:
  minio-data:

services:
  postgres:
    image: postgres:15
    container_name: mlflow-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: mlflow-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9002:9001"
    healthcheck:
      # Use the built-in live endpoint over a fixed port to avoid drift from env overrides.
      test: ["CMD-SHELL", "curl -f http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s
    restart: unless-stopped

  create-bucket:
    image: minio/mc:latest
    container_name: mlflow-create-bucket
    depends_on:
      minio:
        condition: service_healthy
    entrypoint:
      - /bin/sh
      - -c
      - |
        mc alias set myminio "http://minio:9000" \
          "${MINIO_ROOT_USER}" "${MINIO_ROOT_PASSWORD}"
        mc mb --ignore-existing "myminio/${MINIO_BUCKET:-mlflow}"
    restart: "no"

  mlflow:
    build:
      context: .
      dockerfile: dockerfile.mlflow
      args:
        MLFLOW_VERSION: ${MLFLOW_VERSION}
    image: mlflow-server:${MLFLOW_VERSION}
    container_name: mlflow-server
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      create-bucket:
        condition: service_completed_successfully
    environment:
      MLFLOW_BACKEND_STORE_URI: ${MLFLOW_BACKEND_STORE_URI}
      MLFLOW_S3_ENDPOINT_URL: ${MLFLOW_S3_ENDPOINT_URL}
      MLFLOW_ARTIFACTS_DESTINATION: ${MLFLOW_ARTIFACTS_DESTINATION}
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}
      MLFLOW_S3_IGNORE_TLS: "true"
    command:
      - mlflow
      - server
      - --backend-store-uri
      - "${MLFLOW_BACKEND_STORE_URI}"
      - --artifacts-destination
      - "${MLFLOW_ARTIFACTS_DESTINATION}"
      - --host
      - "0.0.0.0"
      - --port
      - "5000"
    expose:
      - "5000"
    healthcheck:
      # TCP check keeps the service gated on the listener being ready without hitting the API surface.
      test: ["CMD-SHELL", "nc -z 127.0.0.1 5000"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 20s
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: mlflow-nginx
    ports:
      - "5000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      mlflow:
        condition: service_healthy
    healthcheck:
      # Health endpoint is served locally by nginx to verify config load instead of a raw TCP probe.
      test: ["CMD-SHELL", "wget -q --spider --timeout=2 http://127.0.0.1/healthz"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  api:
    build:
      context: ..
      dockerfile: docker/dockerfile.api
    container_name: omni-ml-api
    environment:
      # Always route traffic through nginx to avoid localhost/port mismatches in containers.
      MLFLOW_TRACKING_URI: http://nginx
    depends_on:
      nginx:
        condition: service_healthy
    ports:
      - "8000:8000"
    restart: unless-stopped

networks:
  default:
    name: mlflow-network
